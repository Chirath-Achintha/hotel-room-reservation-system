# Server Configuration
server.port=8080
server.servlet.context-path=/pg64

# File Storage Configuration
users.file.path=data/users.txt
rooms.file.path=data/rooms.txt
bookings.file.path=data/bookings.txt
reviews.file.path=data/reviews.txt
services.file.path=data/services.txt
staff.file.path=data/staff.txt
reservations.file.path=data/reservations.txt

# Ensure data directory exists
app.storage.data-dir=./data

# Static Resources (CSS/JS/Images)
spring.web.resources.static-locations=classpath:/static/

# Resource Handling
spring.mvc.static-path-pattern=/static/**

# Enable JSP support
server.servlet.jsp.init-parameters.development=true

# Additional JSP Configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.mvc.view.expose-context-beans=true
spring.mvc.view.expose-request-attributes=true

